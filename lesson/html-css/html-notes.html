<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The elements that can go in the head are teh following
    - title - defines the title of the document
    - meta - tag defines metadata about he HTML document (always needs to be in the head section), Is not displayed to the user only for browsers
    - style - allows you to style the page without needing a separate css page
    - link - allows you to bring in other sources into the HTML file (Css Pages)
    - script - allows you to run scripts on the html page (javascript)
    -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Notes on HTML page" />
    <title>ðŸ”¥ Title of Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
        - There's only one body
        - contains all contents of the HTML document
        - Types of elements you will see headings, paragraphs, images, hyperlinks, tables, lists..etc 
    -->
    <hr size="3" noshade />
    <center>
      <h1>
        THE ADVENTURES OF
        <br />
        SHERLOCK HOLMES
      </h1>
      <br />
      <h3>BY</h3>
      <br />
      <h2>SIR ARTHUR CONAN DOYLE</h2>
    </center>
    <hr size="3" noshade />
  </body>
</html>
